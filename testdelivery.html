<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store | Order Confirmation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/grocery.css" />
    <link rel="stylesheet" href="css/from.css">
    <script src="scripts/store.js" async></script>

</head>

<body>
    <div class="header">

        <div id="logo"> <a href="#">My Grocery</a></div>
        <div id="navbar">
            <ul>
                <li class="dropdown"><a href="javascript:void(0)" class="dropbtn">Category</a>
                    <div class="dropdown-content">
                        <a href="fruit.html">Fruits and vegetables</a>
                        <a href="#">Dairy and eggs</a>
                        <a href="#">Bakery</a>
                        <a href="#">Meat</a>
                        <a href="#">Pantry</a>
                        <a href="#">Meals</a>
                    </div>
                </li>
                <li><a href="weekDeal.html">Flyer</a></li>
                <li><a href="#">Service</a></li>
                <li style="float:right"><a href="#"><img src="images/Account.png" alt="account" title="account"
                            class="headerimage" />My Account</a></li>
                <li style="float:right"><a href="#"><img src="images/shopping cart.png" alt="shopping cart"
                            title="shopping cart" class="headerimage" /></a></li>
            </ul>
        </div>
    </div>
    <div>
        <h1>Order Confirmation</h1>

        <!--new order confirmation goes here-->
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <!------------------------------------>

        <form name="deliveryForm" id="deliveryForm" method="post" action="payment.html" autocomplete="on">
            <fieldset>
                <label for="firstName">First Name</label><br />
                <input name="firstName" id="firstName" type="text" size="30" autofocus="autofocus" /><br />
                <label for="lastName">Last Name</label><br />
                <input type="text" id="lastName" name="lastName" size="30" autofocus="autofocus" /><br />
                <label for="civicNumber">Civic Number</label><br />
                <input type="text" id="civicNumber" name="civicNumber" size="10" autofocus="autofocus" /><br />
                <label for="streetName">Street Name</label><br />
                <input type="text" id="streetName" name="streetName" size="30" autofocus="autofocus" /><br />
                <label for="streetName">City</label><br />
                <input type="text" id="city" name="city" size="10" autofocus="autofocus" /><br />
                <label for="streetName">Postal Code</label><br />
                <input type="text" id="postCode" name="postCode" size="6" autofocus="autofocus" /><br />
                <label for="streetName">Telephone</label><br />
                <input type="tel" id="telephone" name="telephone" size="30" autofocus="autofocus" /><br />
            </fieldset>
            <p id="formbuttons">
                <input type="button" name="prevb" id="prevb" value="Previous" />
                <input type="submit" name="nextb" id="nextb" value="Next" />
            </p>
        </form>
    </div>

    <div id="footer">
        <p>Copyright &copy;My Grocery 2021</p>

        <a href="#">
            <img src="images/bxl-instagram-alt.png" alt="instagram" title="instagram" class="footerimage" /></a>
        <a href="#">
            <img src="images/facebook3.png" alt="facebook" title="facebook" class="footerimage" /></a>
        <a href="#">
            <img src="images/twitter.png" alt="twitter" title="twitter" class="footerimage" /></a>

    </div>

</body>

</html>
